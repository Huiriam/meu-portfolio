<!DOCTYPE html>



<html lang="pt-BR">







<head>



  <meta charset="UTF-8">



  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Reservas</title>



</head>







<body>



  <h1> Formulário de Reserva de Viagem</h1>



  <form method="get" action="">



    <fieldset>



      <legend>Informações Pessoais</legend>







      <label for="name">Nome:</label><br>



      <input id="name" type="text" name="name" required><br><br>







      <label for="email">Email:</label><br>



      <input id="email" type="email" name="email" required><br>



    </fieldset><br>







    <fieldset>



      <legend>Serviços Desejados</legend>







      <label>



        <input type="checkbox" name="airlineTickets" value="airlineTickets">Compra de



        Passagens<br>



      </label>



      <label>



        <input type="checkbox" name="accommodationReservation" value="accommodationReservation">Reserva de



        Hospedagem<br>



      </label>



      <label>



        <input type="checkbox" name="carRental" value="carRental">Aluguel de Veículos<br>



      </label>



    </fieldset><br>







    <fieldset>



      <legend>Forma de pagamento</legend>



      <label>



        <input type="radio" name="paymentMethod" value="creditCard">Cartão de Crédito<br>



      </label>



      <label>



        <input type="radio" name="paymentMethod" value="slip">Boleto<br>



      </label>



      <label>



        <input type="radio" name="paymentMethod" value="pix">PIX<br>



      </label>



    </fieldset><br>







    <fieldset>



      <legend>Prazo de Pagamento</legend>







      <label for="term">Escolha o prazo:</label>



      <select id="term" name="term">



        <option value="inCash">À vista</option>



        <option value="fiveInstallments">Cinco vezes sem juros</option>



        <option value="tenInstallments">Dez vezes com juros</option>



      </select>



    </fieldset><br>







    <fieldset>



      <legend>Observações</legend>







      <textarea id="observation" rows="4" name="observation"



        placeholder="Insira suas observações aqui..."></textarea><br>



    </fieldset><br>







    <button type="submit">Enviar</button>



  </form>



</body>







</html>
